    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <style>
        /* CSS KESELURUHAN & HEADER/FOOTER (Diperlukan di sini supaya yang di-fetch ada gaya) */
        :root {
            --primary-blue: #0E1950;
            --secondary-blue: #4865a4;
            --light-blue: #bed7f1;
        }

        body { font-family: 'Noto Sans', sans-serif; background-color: #f8f9fa;}

        /* --- CSS HEADER & NAVIGASI --- */
        .top-bar { background-color: var(--primary-blue); color: white; font-size: 13px; }
        .top-bar a { color: white; text-decoration: none; }
        .main-nav { background: linear-gradient(180deg, var(--primary-blue) 0%, var(--secondary-blue) 100%); padding: 0; }
        .main-nav .nav-link { color: white !important; font-weight: 600; padding: 15px 20px !important; transition: background 0.3s; }
        .main-nav .nav-link:hover, .main-nav .nav-link.active { background-color: rgba(255, 255, 255, 0.1); border-top: 3px solid var(--light-blue); }
        .has-megamenu { position: static !important; }
        .megamenu { position: absolute; left: 0; right: 0; width: 100%; border: none; border-radius: 0; margin-top: 0; border-top: 3px solid var(--secondary-blue); padding: 15px 0; }
        .megamenu h6 { color: var(--primary-blue); font-weight: bold; border-bottom: 2px solid var(--light-blue); padding-bottom: 10px; margin-bottom: 15px; }
        .megamenu ul li a { text-decoration: none; color: #333; display: block; padding: 5px 0; font-size: 15px; }
        .megamenu ul li a:hover { color: var(--secondary-blue); padding-left: 5px; transition: all 0.2s; }
        @media (min-width: 992px) {
            .main-nav .nav-item.dropdown .dropdown-menu { display: none !important; }
            .main-nav .nav-item.dropdown:hover .dropdown-menu { display: block !important; visibility: visible; opacity: 1; margin-top: 0; animation: fadeDropdown 0.3s ease forwards; }
        }
        @keyframes fadeDropdown { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }
        
        .portal-branding { padding: 10px 0; }
        .logo-img img { max-height: 85px; width: auto; }
        .vertical-divider { height: 60px; width: 1px; background-color: #dee2e6; }
        .portal-title { display: flex; flex-direction: column; justify-content: center; }
        .portal-title .top-text { font-size: 14px; font-weight: 500; color: #666; letter-spacing: 2px; line-height: 1; margin-bottom: 4px; }
        .portal-title .main-title { font-size: 24px; font-weight: 800; color: var(--primary-blue); line-height: 1.1; margin: 0; text-transform: uppercase; }

        /* --- CSS KANDUNGAN HALAMAN INI --- */
        .section-title { position: relative; margin-bottom: 60px; }
        .gradient-text { background: linear-gradient(180deg, var(--primary-blue) 0%, var(--secondary-blue) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; z-index: 2; position: relative; }
        .title-bg-text { position: absolute; top: -45px; left: 0; right: 0; font-size: 70px; font-weight: 800; color: transparent; -webkit-text-stroke: 1px rgba(14, 25, 80, 0.05); letter-spacing: 5px; z-index: 0; text-transform: uppercase; }
        
        .bg-seksyen-kelabu { background-color: #dddfe2; }
        .service-card { background: #fff; border-radius: 10px; position: relative; overflow: hidden; transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s; height: 100%; }
        .service-card:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 10px 30px rgba(24, 0, 146, 0.15); }
        .img-container { background-color: #f8f9fa; text-align: center; border-radius: 10px 10px 0 0; overflow: hidden; }
        .img-container img { width: 100%; height: auto; max-height: 250px; object-fit: contain; border-radius: 10px 10px 0 0; }

        /* Gaya Butang Hantar */
        .btn-submit-custom { background-color: var(--primary-blue); color: white; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .btn-submit-custom:hover { background-color: var(--secondary-blue); color: white; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(14, 25, 80, 0.2); }

        /* --- CSS FOOTER --- */
        .footer-section { background-color: var(--primary-blue); border-top: 4px solid var(--secondary-blue); }
        .contact-info i { color: var(--light-blue); font-size: 1.2rem; }
        .footer-links li { margin-bottom: 10px; }
        .footer-links li a { color: #d8d8d8; text-decoration: none; transition: color 0.3s; }
        .footer-links li a:hover { color: var(--light-blue); padding-left: 5px; }
        .visitor-stats { background-color: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; color: #d8d8d8; }

        @media (max-width: 768px) {
            .vertical-divider { height: 40px; }
            .portal-title .main-title { font-size: 16px; }
            .portal-title .top-text { font-size: 10px; }
            .logo-img img { max-height: 50px; }
            .title-bg-text { font-size: 35px; top: -20px; }
        }

        /* Gaya Khas untuk Senarai Kemudahan (Facilities) */
        .facility-badge {
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .facility-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(14, 25, 80, 0.15);
            border-color: var(--secondary-blue);
        }

        .facility-badge i {
            font-size: 1.5rem;
            color: var(--primary-blue);
        }

        .facility-badge span {
            font-weight: 700;
            color: #333;
            font-size: 15px;
        }

        /* Cantikkan sikit gambar galeri */
        .gallery-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .gallery-card:hover {
            transform: scale(1.03);
        }

        .gallery-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            cursor: pointer; /* <--- Tambah baris ini */
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // A. Panggil Header & Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                // Set kelas "active" pada menu yang betul
                let currentPage = window.location.pathname.split("/").pop();
                if (currentPage === "") currentPage = "portal.html";
                currentPage = decodeURIComponent(currentPage);

                let navLinks = document.querySelectorAll('.main-nav a');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                        // Warnakan tajuk dropdown jika link dalam dropdown
                        let parentDropdown = link.closest('.dropdown');
                        if (parentDropdown) {
                            let dropdownToggle = parentDropdown.querySelector('.dropdown-toggle');
                            if (dropdownToggle) dropdownToggle.classList.add('active');
                        }
                    }
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });


        // B. Fungsi Borang (Google Apps Script)
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();

            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(encodeURIComponent(pair[0]) + "=" + encodeURIComponent(pair[1]));
            }
            var formDataString = keyValuePairs.join("&");

            var formElements = this.elements; 
            for (var i = 0; i < formElements.length; i++) {
                formElements[i].disabled = true;
                formElements[i].style.cursor = "not-allowed";
            }

            var messageBox = document.getElementById("message");
            messageBox.textContent = "SEDANG DIHANTAR...";
            messageBox.className = "alert alert-warning mt-4 text-center fw-bold";
            messageBox.style.display = "block";

            fetch("https://script.google.com/macros/s/AKfycbw5qTqySq4MGpcD78K2eH54q2YC9JXSR18ao6RI3nrbz7lf_UPnKM29teQqRztnASSg/exec", {
                redirect: "follow",
                method: "POST",
                body: formDataString,
                headers: { "Content-Type": "text/plain;charset=utf-8" },
            })
            .then(function (response) {
                if (response) return response; 
                else throw new Error("Gagal menghantar borang.");
            })
            .then(function (data) {
                messageBox.textContent = "BORANG ANDA TELAH BERJAYA DIHANTAR!";
                messageBox.className = "alert alert-success mt-4 text-center fw-bold";
                setTimeout(function () {
                    window.location.reload(); 
                }, 3500);
            })
            .catch(function (error) {
                console.error(error);
                messageBox.textContent = "RALAT: SILA SEMAK SEMULA TEMPAHAN ANDA";
                messageBox.className = "alert alert-danger mt-4 text-center fw-bold";
                for (var i = 0; i < formElements.length; i++) {
                    formElements[i].disabled = false;
                    formElements[i].style.cursor = ""; 
                }
            });
        });

        // C. Tarikh Minimum (Hari Ini)
        var date = new Date();
        var tdate = date.getDate();
        var month = date.getMonth() + 1; 
        if(tdate < 10){ tdate = '0' + tdate; }
        if(month < 10){ month = "0" + month; }
        var year = date.getUTCFullYear();
        var minDate = year + "-" + month + "-" + tdate;
        document.getElementById("TARIKH").setAttribute('min', minDate);

        // D. Fungsi Huruf Besar
        function mycapitalized(elementId) {
            var field = document.getElementById(elementId);
            if(field && field.value) {
                field.value = field.value.toUpperCase();
            }
        }
    </script>
    <script>
    // E. Fungsi Buka Galeri Lightbox ke Gambar yang Tepat
            function bukaGaleri(indexGambar) {
                var myCarousel = document.getElementById('sliderGaleri');
                var carousel = bootstrap.Carousel.getOrCreateInstance(myCarousel);
                carousel.to(indexGambar); // Pergi ke gambar berdasarkan index (0,1,2,3)
            }
    </script>
